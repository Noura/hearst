<!doctype html>
<html lang="en">
    <head>
        <title>Infinite Hearst</title>

        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- CSS -->
        <link rel="stylesheet" href="static/css/reveal.min.css">
        <link rel="stylesheet" href="static/css/theme/default.css" id="theme">
        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="static/css/app.css">


        <!--[if lt IE 9]>
        <script src="static/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body class="hearst">

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">

                <section id="first-slide">

                    <h2>Hearst Collection Cultural Lottery</h2>
                    <p>With over 30,000 artifacts from all over the world, exploring the Hearst collection can be overwhelming. We pick a culture at random and send you on a deep dive into some of their most intriguing artifacts. Press Go when you're ready.</p>
                    <div id="go" data-state="">Go</div>

                </section>

            </div>

        </div>

        <!-- TEMPLATES -->

        <script type="underscore/template" id="slide">
            <section>
                <img class="image" src="<%=img_url%>">
            </section>
        </script>

        <script type="underscore/template" id="summary">
            <section>
                <h2><%=culture_name%></h2>
                <p><%=culture_summary%></p>
            </section>
        </script>


        <!-- JAVASCRIPT -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="static/js/head.min.js"></script>
        <script src="static/js/reveal.min.js"></script>
        <script src="static/js/underscore-min.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: false,
                overview: false,
                center: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'concave', // default/cube/page/concave/zoom/linear/fade/none

                // Parallax scrolling
                // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
                // parallaxBackgroundSize: '2100px 900px',

            });

        </script>

        <script src="static/js/app.js"></script>

    </body>
</html>
